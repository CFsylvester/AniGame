<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <title>AniGame</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/5ed544d1c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="main-content">
        <nav id="search-display" class="nav-style navbar has-background-dark is-vcentered is-fixed-top" role="navigation"
            aria-label="main navigation">
            <div id="gametitle-buttons" class="buttons"></div>
            <div class="navbar-end">
                <!-- navbar items, navbar burger... -->
                <form id="search-form" class="field is-grouped">
                    <input id="search-bar" class="searchbar-style input is-rounded" type="text"
                        placeholder="Game Title">
                    <button id="search-button" form="search-form" class="button is-black is-rounded" type="submit"
                        value="Submit input">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <!-- Hero banner -->
        <section id="hero" class="hero is-dark is-bold is-small project-title">
            <div class="columns hero-body mt-6">
                <div class="column is-one-fifth has-text-centered">
                    <i class="is-white fas fa-gamepad fa-5x"></i>
                </div>
                <div class="column container has-text-left">
                    <h1 class="title">
                        AniGame
                    </h1>
                    <br>
                    <h2 class="subtitle has-text-left">
                        Search for your favorite video games to find related Anime!
                    </h2>
                </div>
            </div>
        </section>
        <!--Buttons Container-->
        <div>
            <section class="section">
                <div class="has-text-centered">
                    <h1 id="console-wars" class="pb-4">Console Wars</h1>
                </div>
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <button id="playstation" class="button is-large is-link is-fullwidth playstation-button">
                                <span class="icon">
                                    <i class="fab fa-playstation"></i>
                                </span>
                            </button>
                        </div>
                        <div class="column">
                            <button id="xbox" class="button is-large is-success is-fullwidth xbox-button">
                                <span class="icon">
                                    <i class="fab fa-xbox "></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <button id="steam" class="button is-large is-light is-fullwidth steam-button">
                                <span class="icon">
                                    <i class="fab fa-steam"></i>
                                </span>
                            </button>
                        </div>
                        <div class="column">
                            <button id="nintendo" class="button is-large is-danger is-fullwidth nintendo-button">
                                <span class="icon">
                                    <icon class="iconify" data-icon="mdi-nintendo-switch"></icon>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Modals -->
        <div id="anime-alert" class="modal is-clipped has-text-centered has-background-grey-lighter">
            <div id="anime-alert-bg" class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-grey-lighter">
                    <p class="modal-card-title has-text-black-bis">No Anime Found...
                    </p>
                    <button id="anime-alert-btn" class="delete" aria-label="close"></button>
                </header>
                <i class='fas fa-sad-cry fa-5x has-text-black-bis has-background-grey-lighter'></i>
                <section id="anime-alert-text" class="modal-card-body has-text-black-bis has-background-grey-lighter">
                </section>
                <footer class="modal-card-foot has-background-grey-lighter"></footer>
            </div>
        </div>
        <div id="empty-search" class="modal is-clipped has-text-centered has-background-grey-lighter">
            <div id="empty-search-bg" class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head has-background-grey-lighter">
                    <p class="modal-card-title has-text-black-bis">You didn't search for anything...
                    </p>
                    <button id="empty-search-btn" class="delete" aria-label="close"></button>
                </header>
                <i class='far fa-frown-open fa-5x has-text-black-bis has-background-grey-lighter'></i>
                <section id="empty-search-text" class="modal-card-body has-text-black-bis has-background-grey-lighter">
                    <p>Try typing a video game title in the search bar.</p>
                </section>
                <footer class="modal-card-foot has-background-grey-lighter"></footer>
            </div>
        </div>
        <!--Elements Container-->
        <seciton class="section">
            <div>
                <div>
                    <p id="game-results"></p>
                    <div id="game-columns-container" class="columns is-multiline is-centered is-vcentered is-2 mt-4"></div>
                </div>
                <div>
                    <p id="anime-results"></p>
                    <div id="results-container" class="columns is-multiline is-centered is-vcentered is-2 mt-4"></div>
                </div>
            </div>
        </seciton>
        <!--Footer-->
        <footer id="footer" class="columns is-vcentered pl-5 pt-5 pb-4 has-background-grey-lighter">
            <div class="column is-3">
                <div class="container columns mb-0 has-text-centered">
                    <i class="column is-2 fas fa-gamepad fa-3x"></i>
                    <h4 class="column">AniGame</h4>
                </div>
                <div id="developers" class="columns ">
                    <p class="pl-4 is-size-7">
                        Developed by 
                        <a href="https://tchestnut85.github.io/" target=”_blank”>Tom Chestnut</a>
                        and 
                        <a href="https://cfsylvester.github.io/clairesylvester.github.io/" target=”_blank”>Claire Sylvester</a>. 
                    </p>
                </div>
            </div>
            <div class="column mr-1 pr-0 is-7 has-text-right">
                <a href="https://github.com/CFsylvester/AniGame" target="_blank">
                    <i id="githubIcon" class="fab fa-github-square fa-4x"></i>
                </a>
            </div>
            <div class="ml-0 pr-5 column is-2 has-text-right">
                <div>
                    <p class="is-size-6">
                        <a href="https://www.gamespot.com/api/" target=”_blank”>Gamspot API</a>
                        | 
                        <a href="https://kitsu.docs.apiary.io/#introduction/questions?" target=”_blank”>Kitsu API</a>
                    </p>
                </div>
                <div class="has-background-grey-lighter">
                    <p>
                        <a href="https://bulma.io" target=”_blank”>
                            <img src="./assets/images/made-with-bulma.png" alt="Made with Bulma" width="182" height="40">
                        </a>
                    </p>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
        </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
