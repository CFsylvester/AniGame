<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <title>Document</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/5ed544d1c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="main-content">
        <!--Search container-->
        <div id="h1text" class="container has-text-centered">
            <h1 class="is-family-monospace is-size-5 has-text-light">Search by Title:</h1>
        </div>
        <div class="columns is-centered">
            <div class="column is-half">
                <form id="search-form" class="field is-grouped">
                    <p class="control is-expanded">
                        <input id="search-bar" class="input" type="text" placeholder="Game Title">
                    </p>
                    <p class="control">
                        <button id="search-button" form="search-form" class="button is-black" type="submit"
                            value="Submit input">
                            Search
                        </button>
                    </p>
                </form>
            </div>
        </div>
        <!--Buttons Container-->
        <div>
            <section class="section">
                <div class="container has-text-centered">
                    <p class="is-family-monospace is-size-5 has-text-light">Console Wars</p>
                </div>
                <div class="container">
                    <div class="columns">
                        <!--Play Station-->
                        <div class="column">
                            <button class="button is-large is-link is-fullwidth">
                                <span class="icon">
                                    <i class="fab fa-playstation"></i>
                                </span>
                            </button>
                        </div>
                        <!--Xbox-->
                        <div class="column">
                            <button class="button is-large is-success is-fullwidth">
                                <span class="icon">
                                    <i class="fab fa-xbox "></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="columns">
                        <!--Desktop-->
                        <div class="column">
                            <button class="button is-large is-light is-fullwidth">
                                <span class="icon">
                                    <i class="fas fa-desktop"></i>
                                </span>
                            </button>
                        </div>
                        <!--Nintendo-->
                        <div class="column">
                            <button class="button is-large is-danger is-fullwidth">
                                <span class="icon">
                                    <icon class="iconify" data-icon="mdi-nintendo-switch"></icon>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="anime-alert" class="modal is-clipped has-text-centered has-background-grey-lighter">
                    <div id="anime-alert-bg" class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head has-background-grey-lighter">
                            <p class="modal-card-title has-text-black-bis">No Anime Found...
                            </p>
                            <button id="anime-alert-btn" class="delete" aria-label="close"></button>
                        </header>
                        <i class='fas fa-sad-cry fa-5x has-text-black-bis has-background-grey-lighter'></i>
                        <section id="anime-alert-text"
                            class="modal-card-body has-text-black-bis has-background-grey-lighter">
                            <!-- Modal alert here from scipt file -->
                        </section>
                        <footer class="modal-card-foot has-background-grey-lighter"></footer>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
